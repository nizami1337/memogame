<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Memory Game</h1>
            <div class="game">
                <button class="configBtn" onclick="startGame(2,3)">2x3</button>
                <button class="configBtn" onclick="startGame(3,4)">3x4</button>
                <button class="configBtn" onclick="startGame(4,4)">4x4</button>
            </div>
        </div>
    </div>
    <span id="pairFoundText">Pairs Found: 0</span>
    <button id="themeSwitch">Switch Theme</button>
    <script src="index.js"></script>
</body>
</html>
